 <!--Start of UserTables-->
<div id="wrapper_1">
 <div id="container_1">
  <div id="vertical-menu" class="vertical-menu">
  <a href="#" name="btn" onclick="showUsers()" id="users" class="active">USERS</a>
  <a href="#" name="btn" onclick="showControl()" id="control">JETSON CONTROLLER</a>
  <a href="#" name="btn" onclick="showTrack()" id="track">JETSON TRACKER</a>
  </div>
 </div>
 <div class="tableMenu">
   <div id ="userTables" ></div>
   <div id="jetsonControl" style="display: none;">
    <!--surround the select box with a "custom-select" DIV element. Remember to set the width:-->
     <div class ="wrapper">
      <div class="duration">
        <b>Duration</b>
        <input type="number" step="0.01" name ="duration" min ="0.01" max="10">
      </div>
      <div class="custom-select" style="width:200px;">
        <select id="dropdown">
          <option value="0">Select move:</option>
          <option value="1">Forward</option>
          <option value="2">Left</option>
          <option value="3">Right</option>
          <option value="4">Back</option>   
        </select>
      </div>
      <input type="submit" onclick="createMove()">
    </div>
    
   </div>
   <div id="jetsonTrack" style="display: none;"></div>
 </div>
</div>
</div>
